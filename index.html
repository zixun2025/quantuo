<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置 10 秒后跳转到指定页面，你可以根据需要修改时间和跳转的 URL -->
    <meta http-equiv="refresh" content="10;url=http://m.angelbell.cn/">
    <title>自动跳转页面</title>
    <style>
        /* 全局样式，设置背景颜色和字体 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 容器样式，设置背景、内边距、边框圆角和阴影 */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        /* 标题样式，设置字体大小、颜色和边距 */
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        /* 段落样式，设置字体大小、颜色和行高 */
        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* 高亮段落样式，设置字体颜色、大小和加粗 */
        .highlight {
            color: #ff5722;
            font-size: 18px;
            font-weight: bold;
        }

        /* 链接样式，设置颜色和去除下划线 */
        a {
            color: #007bff;
            text-decoration: none;
        }

        /* 鼠标悬停时链接样式，设置下划线 */
        a:hover {
            text-decoration: underline;
        }

        /* 倒计时提示样式，设置字体大小和颜色 */
        #countdown {
            font-size: 20px;
            color: #ff5722;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>域名出售及跳转提示</h1>
        <p>本页面将在 <span id="countdown">10</span> 秒后自动跳转，点击立刻进入<a href="http://m.angelbell.cn/">贝尔安亲(托管课后辅导公司)</a>。</p>
        <p class="highlight">本域名“quantuo”出售，价格 100 万元，非诚勿扰</p>
        <p class="highlight">quantuo是全托、全拖、全驮、全脱、全妥、全拓的拼音，适合搭建教育、养老、宠物、物流、业务广泛公司等等网站</p>
        <p class="highlight">更多待售域名请点：<a href="http://www.guangling.com/wangzhan.html">城市名及高价值词汇的双拼域名</a>。</p>
        <p class="highlight">联系电话/微信：13554801808(手机可能会误判拦截，电话前最好先发手机短信)</p>
    </div>

    <script>
        // 获取倒计时元素
        const countdownElement = document.getElementById('countdown');
        let seconds = 10;

        // 设置每秒更新一次倒计时
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            if (seconds === 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
    </script>
</body>

</html>
